    <div class="container py-5">
        <h1 class="text-center mb-4">Escolha a maneira mais conveniente para fazer o seu agendamento</h1>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12">
      
                <div class="card shadow-sm">
                    <div class="card-body style">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input class="form-control" type="text" name="nome" placeholder="Nome" required>
                            </div>

                            <div class="mb-3">
                                <label for="sobrenome" class="form-label">Sobrenome:</label>
                                <input class="form-control" type="text" name="sobrenome" placeholder="Sobrenome" required>
                            </div>

                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone:</label>
                                <input class="form-control" type="text" name="telefone" placeholder="Telefone" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                            </div>

                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF:</label>
                                <input class="form-control" type="text" name="cpf" placeholder="000.000.000-00" required>
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha:</label>
                                <input class="form-control" type="password" name="senha" required>
                            </div>

                            <div class="mb-3">
                                <label for="senha2" class="form-label">Confirmar senha:</label>
                                <input class="form-control" type="password" name="senha2" required>
                            </div>

                            <button type="submit" class="  btn btn-primary w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <footer class="footer py-5" style="background-color: #1c0f05e1; color: #fff;">
        <div class="container d-flex justify-content-between">

                <p>E-mail: mecanicaexpress@gmail.com</p>

            </div>
            <div class="horarios">
